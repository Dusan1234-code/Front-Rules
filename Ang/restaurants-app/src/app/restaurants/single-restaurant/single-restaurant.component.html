<div class="restaurant__box">
    <img src="{{restaurant.image_url}}" alt="" class="restaurant__img">
    <span class="restaurant__name">{{restaurant.name}}</span>
    <div class="restaurant__overview">
        <div class="restaurant__rating-block">
            <img src="./assets/images/star.jpg" alt="rating image" class="restaurant__rating"> 
        </div>
        <span class="restaurant__price">{{restaurant.price}}</span>
    </div>
    <button class="restaurant__btn">View</button>
</div>
